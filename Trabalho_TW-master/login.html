<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration Form</title>
    <link rel="stylesheet" href="./src/login.css">
    <link rel="icon" href="images/Capturar.png">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <!-----------Social icons------------>
            <div class="social-icons">
                <img src="src/fb.jpg">
                <img src="src/Insta.jpg">
                <img src="src/tw.jpg">
            </div>
            <!------------Login--------------------->
            
                <!--   botao para ir para a pag inicial   -->
            
            <form id="login" class="input-group">
                <input type="text" class="input-field" id="login_name" placeholder="Username" required>
                <input type="password" class="input-field" id="login_password" placeholder="Password" required>

                <button type="submit" class="submit-btn-login" onclick="submit_login()">Login</button>
            </form>
            <!---------------Register--------------->

                <!--   botao para ir para a pag inicial   -->
            <form id="register" class="input-group" >
                <input type="text" class="input-field" id="username" placeholder="Username" required>
                <input type="email" class="input-field" id="email" placeholder="Email" required>
                <input type="password" class="input-field" id="password" placeholder="Password" required>
                <input type="password" class="input-field" id="password2" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn-register" onclick="submit_register()">Register</button>
            </form>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="btn1">
                <a href="index.html" style="text-decoration:none" class="btn">Voltar</a>
            </div>
        </div>  
    </div>
    

    <script src="./javascript/login.js"></script>

</body>
</html>
